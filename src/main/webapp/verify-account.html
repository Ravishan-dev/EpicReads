
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Verify Account â€¢ EPIC READS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/notification.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        .verify-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background-color: var(--bg);
        }

        .verify-card {
            background: white;
            border-radius: 16px;
            border: 1px solid var(--line);
            max-width: 500px;
            width: 100%;
            padding: 48px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .verify-icon {
            width: 72px;
            height: 72px;
            margin: 0 auto 24px;
            background-color: rgba(176, 122, 58, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--brand);
        }

        .verify-card h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
            text-align: center;
            margin-bottom: 12px;
        }

        .verify-subtitle {
            color: var(--text-muted);
            text-align: center;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            border: 1px solid var(--line);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.2s;
            color: var(--dark);
        }

        .form-control:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(176, 122, 58, 0.1);
            outline: none;
        }

        .code-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 24px 0;
        }

        .code-input {
            width: 54px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border: 1px solid var(--line);
            border-radius: 8px;
            transition: all 0.2s;
            color: var(--dark);
        }

        .code-input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(176, 122, 58, 0.1);
        }

        .btn-verify {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            background-color: var(--brand);
            border: none;
            color: white;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn-verify:hover:not(:disabled) {
            background-color: var(--brand-dark);
        }

        .btn-verify:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-resend {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            background: transparent;
            border: 1px solid var(--line);
            color: var(--dark);
            transition: all 0.2s;
            margin-top: 12px;
        }

        .btn-resend:hover:not(:disabled) {
            border-color: var(--brand);
            color: var(--brand);
            background-color: rgba(176, 122, 58, 0.05);
        }

        .btn-resend:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .timer-text {
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
            margin-top: 16px;
            min-height: 20px;
        }

        .back-link {
            display: block;
            text-align: center;
            color: var(--brand);
            text-decoration: none;
            font-weight: 600;
            margin-top: 24px;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--brand-dark);
        }

        .spinner-border-sm {
            width: 16px;
            height: 16px;
            border-width: 2px;
            border-color: currentColor;
            border-right-color: transparent;
        }

        @media (max-width: 576px) {
            .verify-card {
                padding: 32px 24px;
            }

            .verify-card h1 {
                font-size: 28px;
            }

            .code-input {
                width: 48px;
                height: 56px;
                font-size: 22px;
            }

            .code-inputs {
                gap: 8px;
            }
        }
    </style>
</head>

<body>
<div class="page-shell">

    <div class="verify-page">
        <div class="verify-card">
            <div class="verify-icon">
                <i class="bi bi-envelope-check"></i>
            </div>

            <h1>Verify Your Account</h1>
            <p class="verify-subtitle">
                We've sent a 6-digit verification code to your email address.
                Please enter the code below to verify your account.
            </p>

            <form id="verificationForm">
                <div class="mb-4">
                    <label class="form-label text-center d-block">Verification Code</label>
                    <div class="code-inputs" id = "verificationCode">
                        <input type="text" class="code-input" maxlength="1" data-index="0" >
                        <input type="text" class="code-input" maxlength="1" data-index="1" >
                        <input type="text" class="code-input" maxlength="1" data-index="2">
                        <input type="text" class="code-input" maxlength="1" data-index="3" >
                        <input type="text" class="code-input" maxlength="1" data-index="4" >
                        <input type="text" class="code-input" maxlength="1" data-index="5" >
                    </div>
                </div>

                <button type="button" class="btn btn-verify" id="verifyBtn" onclick="verifyAccount()">
                    Verify Account
                </button>

                <div class="timer-text" id="timer"></div>
            </form>

            <a href="login.html" class="back-link">
                <i class="bi bi-arrow-left me-1"></i> Back to Login
            </a>
        </div>
    </div>

    <div id="footerContainer"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/notiflix-aio-3.2.8.min.js"></script>

<script src="./assets/js/script.js"></script>
<script src="assets/js/verify-account.js"></script>
</body>
</html>
